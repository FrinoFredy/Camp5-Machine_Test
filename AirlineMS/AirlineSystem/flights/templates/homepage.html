<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #007bff;
            padding: 10px 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 24px;
            margin: 0;
        }

        .nav {
            display: flex;
            gap: 15px;
        }

        .nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
            background-color: #0056b3;
            border-radius: 5px;
        }

        .nav a:hover {
            background-color: #004080;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .search-bar input[type="text"] {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .search-bar button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
        }

        .search-bar button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Header with navigation -->
    <div class="header">
        <h1>FlyWithMe Airlines</h1>
        <div class="nav">
            <a href="{% url 'admin_login' %}">Admin Login</a>
            <a href="{% url 'admin_register' %}">Admin Register</a>
        </div>
    </div>

    <div class="search-bar">
        <form action="{% url 'search_flight' %}" method="GET">
            <input type="text" name="q" placeholder="Search Flights by ID">
            <button type="submit">Search</button>
        </form>
    </div>
</body>
</html>
